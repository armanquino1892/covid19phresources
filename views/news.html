<!DOCTYPE html>

<head>
    <title>Covid19 PH Resources</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("/w3images/mac.jpg");
        min-height: 100%;
        background-color: black;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top header-cs">
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large header-mobile"
        style="display:none" id="mySidebar">

    </nav>
    <!-- Header with full-height image -->
    <div class="w3-container" style="padding:128px 16px" id="home">
        <h2 class="w3-center">NEWS</h2>

        <p class="w3-center w3-large">Custom Search For Covid-19 Focused on Philippine News Websites.</p>
        <p class="w3-center w3-large">Try searching a city, town or a place to have a better grasp of what's happening
            in that area.</p>

        <div id="search-bar">
            <script async src="https://cse.google.com/cse.js?cx=010810536276528531056:vflmudi6mr3"></script>
            <div class="gcse-searchbox"></div>
        </div>
        <div id="search-results">
            <div class="gcse-searchresults"></div>
        </div>

    </div>
    <footer class="w3-center w3-black w3-padding-64"></footer>
    <script>
        $(document).ready(function () {
            $('.header-cs').load('../../header.html');
            $('.header-mobile').load('../../header-mobile.html');
            $('footer').load('../../footer.html');


        });

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }


    </script>
</body>

</html>
